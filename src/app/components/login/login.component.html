<mat-card>
 
  <h1>
    <span class="material-icons">
      tour
      </span>
    Best travel tunisia</h1>
  <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="login" (ngSubmit)="onSubmitForm()">
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Username" formControlName="identifiant">
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" formControlName="motDePasse">
  </mat-form-field>
</p>

<p *ngIf="test==false " class="error">
 ce compte n'existe pas
</p>

<div class="button">
  <button type="submit" mat-raised-button color="primary" [disabled]="login.invalid" > Login </button>
</div>

</form>
</mat-card-content>
</mat-card>
